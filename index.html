<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="card">
    <div class="image"><img src="/images/image-equilibrium.jpg" alt="image-equilibrium" id="image-equilibrium"></div>
    <div class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="bottom-line-info">
        <div class="eth"> <img src="/images/icon-ethereum.svg" alt="icon-ethereum" id="icon-ethereum">
          0.041 ETH</div>
        <div class="days"><img src="/images/icon-clock.svg" alt="icon-clock" id="icon-clock">
          3 days left</div>
      </div>

    </div>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="image-avatar" id="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alejandro NG</a>.
  </div>
</body>

</html>
